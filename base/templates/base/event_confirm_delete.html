{% extends 'base/main.html' %} {% block content %}

<div class="header-bar">
  <a href="{% url 'events' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <p>Are your sure you want to delete this event? <b>"{{event}} - {{event.event_name}} {{event.division}}"</b></p>
    <input class="button" type="submit" value="Delete" />
  </form>
</div>

{% endblock content %}
